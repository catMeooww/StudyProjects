<!DOCTYPE html>
<html lang="en">

<head>

<body onload="loadData()">

                <button onclick="redirect(4)">Apostas</button>

                <button onclick="redirect(5)">Mais</button>
            </div>
        </div>
        <section id="main">
            <h1>Próximos Jogos</h1>

                <div class="item organization" style="text-align: center;font-size: 15px;">
                    <label>+</label><a>Programar Live</a>

                    <img src="trophy.png">
                    <div id="data">
                        <span id="title">
                            <label>BEDWARS MUSH MINECRAFT</label>
                        </span>
                        <br><br>
                        <span>
                            <label>Players: 3/8</label>

                            <a>Ativar Notificações</a>

                    </div>
                </div>
                <div class="item">
                    <img src="trophy.png">
                    <div id="data">
                        <span id="title">
                            <label>CAMPEONATO DE VALORANT</label>
                        </span>
                        <br><br>
                        <span>
                            <label>Players: 4/8</label>
                            <label>Programado Para: 15/01/26</label>
                            <a>Se Inscrever</a>
                            <a>Ativar Notificações</a>
                        </span>
                        <br><br><br>
                    </div>
                </div>
                <br><br>
            </section>
            <div class="advertisement">
                COMPRE NA SHOPEE 11/11
            </div>
        </section>
    </section>
</body>

</html>
