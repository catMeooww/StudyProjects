<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Farm Project</title>
    <script src="Farm.js"></script>
    <style>
        body {
            background: url(../icons/bg-plants.png);
            border: 5px outset blue;
            text-align: center;
        }

        #body {
            width: 90%;
            margin: 5%;
            background-color: darkgreen;
            color: white;
            border: outset darkolivegreen 6px;
        }

        #menu{
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: rgb(29, 29, 29) 4px solid;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            z-index: 20;
        }

        #menu a, #menu button{
            margin: 5px;
            padding: 5px;
            color: aliceblue;
            text-decoration: none;
            border: outset 2px rgb(29, 29, 29);
            background-color: rgba(0, 0, 0, 0);
        }

        #menu a:hover{
            color: lime;
            border-color: lime;
        }

        #project-showcaser {
            display: flex;
        }

        #project-showcaser div {
            width: 50%;
            height: 400px;
            border: 1px solid white;
        }
        
        #farmview button{
            z-index: 10;
            position: relative;
            top: 50%;
            color: gray;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        #farmview button:hover{
            border-color: lime;
            color: lime;
            cursor: pointer;
        }

        #arrow-1{
            right: 40%;
        }
        #arrow-2{
            left: 40%;
        }

        #farmview img{
            width: 99%;
            z-index: 5;
            margin-top: -20px;
        }
    </style>
</head>

<body onload="loadBody()">
    <div id="menu">
        <a href="/VertiFarm/">Página Inicial</a>
        <a href="https://docs.google.com/document/d/1jCiAykNMrb5-mVNDbZW3jvAXNWw17NgQSs3xEMppY_Y/edit?usp=sharing">Pré-Projeto</a>
        <a href="">Artigo</a>
    </div>
    <div id="body">
        <h1>Smart Vertical Farm</h1>
        <h2>Projeto para criar uma fazenda vertical autosustentável com IA</h2>
        <hr>
        <section id="project-showcaser">
            <div id="farmview">
                <button id="arrow-1" onclick="backslide()">⇦</button>
                <button id="arrow-2" onclick="nextslide()">⇨</button>
                <img id="viewimage" src="../icons/slide_1.png">
            </div>
            <div id="farmdescript">
                <p>Imagem representativa do projeto gerada por IA</p>
                <p>Mostra o conceito da pequena fazenda vertical controlada por computador.</p>
            </div>
        </section>
    </div>
</body>

</html>
